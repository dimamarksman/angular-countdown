<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular Countdown Example</title>
  <!-- Bootstrap is NOT required, it's just here to make the demo look better -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../release/angular-countdown.css" rel="stylesheet">
  <!-- Include AngularJS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <!-- Include EventEmitter -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.js"></script>
  <!-- Include the Countdown Module -->
  <script src="../release/angular-countdown.js"></script>
  <!-- define your app and make it depend on vcRecaptcha module -->
  <script>
    var app = angular.module('app', ['tkdCountdown']);
    app.controller('ctrl', function ($scope) {
      console.log("this is your app's controller");
      $scope.countdownStr = '00:03:01:27';
      $scope.onElapse = function () {
        alert('Countdown is elapsed!');
      };
    });
  </script>
</head>

<body>
  <div class="container" ng-app="app" ng-controller="ctrl">
    <h1>Angular Coutdown Directive Example</h1>
    <hr/>
    <p>Use string <b>dd:hh:mm:ss</b> as countdown data input.</p>
    <h2>Simple Countdown Timer</h2>
    <tkd-countdown-timer tkd-countdown-model="countdownStr" tkd-on-elapse="onElapse()"></tkd-countdown-timer>
    <h2>Flip Countdown Timer</h2>
    <tkd-countdown-flip-timer tkd-countdown-model="countdownStr" tkd-on-elapse="onElapse()"></tkd-countdown-flip-timer>
  </div>
</body>

</html>
